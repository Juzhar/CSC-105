<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Email Request</title>
		<link rel ="stylesheet" href="style.css">

		<script src="script.js" defer>
		</script>
	</head>
	
	<body>
		<form>
			<h2> Input your message below along with the other required fields </h2>
			<div>
				<label>Name: </label>
				<input type="text" id="name" required>
				<p id="name-error" class="error-message"></p>
			</div>
			<div>
				<label>Email: </label>
				<input type="text" id="email" required>
				<p id="email-error" class="error-message"></p>
			</div>
			<div>
				<label>Message: </label>
				<br>
				<textarea id="message" maxlength="300" required> </textarea>
				<p id="message-error" class="error-message"></p>
			</div>
			<br>
			<input type="submit" id="submitbutton" value="Submit">
		</form>
	</body>
</html>
